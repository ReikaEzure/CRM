<div>
    <h2>Apply promotion</h2>
    <form [formGroup]="promotionForm" action="">
        <div class="form-group">
            <label>Name</label>
            <input [class.is-invalid]="name.invalid && name.touched" type="text" [(ngModel)]="promo.name" formControlName="name" class="form-control" >
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
          </div>

          <div class="form-group">
            <label>OfferAmount</label>
            <input [class.is-invalid]="offerAmount.invalid && offerAmount.touched" type="number" [(ngModel)]="promo.offerAmount" formControlName="offerAmount" class="form-control" >
            <span> % OFF </span>
            <small class="text-danger" [class.d-none]="offerAmount.valid || offerAmount.untouched">Offer Amount  is required</small>
          </div>

        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" type="text" class="form-control" [(ngModel)]="promo.description" 
            [class.is-invalid]="description.invalid && description.touched" cols="30" rows="10"></textarea>
            <small class="text-danger" [class.d-none]="description.valid || description.untouched">Description is required</small>
        </div>


        <button class="btn btn-success btn-block" [disabled]="!promotionForm.valid" (click)='edit ? updatePromotion() : onSubmit()'>Confirm</button>
    
    </form>
</div>
