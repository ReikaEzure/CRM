<div class="header">
    <h3>Appointments</h3>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" (click)="getTodaysAppointments()">Today</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)="getUpcomingsAppointments()">Upcoming</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)="getDoneAppointments()">Done</a>
        </li>
    </ul>
    <a class="nav-link active" routerLink="/appointmentForm" routerLinkActive="active"><i class="fas fa-calendar-check"></i>Add new appointment</a>
</div>    
<div *ngFor="let appo of appointments">
    <div class="card bg-secondary m-2">
        <div class="card-body list">
            <h4 class="card-title">{{ appo.date | date: 'HH:mm dd-MM-yyyy' }}</h4>
            <p>{{ appo.description }}</p>
            <a [routerLink]="['/appointmentDetail', appo.idAppointment]"class="card-link">Info</a>
        </div>
      </div>
</div>
