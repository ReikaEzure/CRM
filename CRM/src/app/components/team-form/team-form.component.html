<div>
    <h2>Add new team member</h2>
    <form [formGroup]="teamMemberForm" action="">
        <div class="form-group">
            <label>Choose new team member</label>
            <select class="custom-select" (change)="changeMember($event)" formControlName="member">
              <option value="" disabled>Choose one</option>
              <option *ngFor="let c of contacts" [value]="c.idUser">{{ c.firstName }} - {{ c.lastName }}</option>
            </select>
          </div>
          <div class="form-group">
            <input type="checkbox" formControlName="leader">
            <label class="form-check-label">assign as team leader</label>
          </div>

        <button class="btn btn-success btn-block" [disabled]="!teamMemberForm.valid" (click)='onSubmit()'>Confirm</button>
    
    </form>
</div>
